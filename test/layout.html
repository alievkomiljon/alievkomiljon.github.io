<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='UTF-8'>
  <title></title>
  <style>
    .wrapper{
      display: grid;
      grid-template-columns: 300px 150px 150px;
      grid-template-rows: 200px 200px;
    }

    .some{
      grid-row: 1/3;
      background-color: #808080;
    }
    .text{
      grid-column: 2/4;
      background-color: #DCDCDC;
    }
    .here{
      grid-column: 2/3;
      background-color: #AFAAAA;
    }
    .there{
      grid-column: 3/4;
      background-color: #E5E5E5;
    }
  </style>
</head>

<body>
<div class='wrapper'>
  <div class='some'>
    some
  </div>

  <div class="text">
    text
  </div>

  <div class="here">
    here
  </div>

  <div class="there">
    there
  </div>
</div>
</body>
</html>
