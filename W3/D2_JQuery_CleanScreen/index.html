<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="WAP Course">
    <meta name="keywords" content="HTML, CSS, WAP, MIU, About Students">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Screen</title>

    <!-- Adding External Style -->
    <link rel="stylesheet" href="style.css"/>
    <!-- Adding JQuery and JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="query.js" rel="script"></script>
</head>
<body>
    <div class="main-container">
      <div id="circle_container" class="circle-container">
      </div>
      <div class="input-elements">
          <div class="form-item">
              <label>
                  <span>Width:</span>
                  <input type="number" id="width" value="50" placeholder="Width"/>
              </label>
          </div>

          <div class="form-item">
              <label>
                  <span>Growth Amount:</span>
                  <input type="number" id="growth_amount" value="10" placeholder="Growth Amount"/>
              </label>
          </div>

          <div class="form-item">
              <label>
                  <span>Growth Rate:</span>
                  <input type="number" id="growth_rate" value="200" placeholder="Growth Rate"/>
              </label>
          </div>

          <div class="form-item">
              <label>
                  <span>Number of circles:</span>
                  <input type="number" id="number_of_circle" value="12" placeholder="Number of circles"/>
              </label>
          </div>

          <div class="form-item">
              <button id="start">Start</button>
          </div>
      </div>
    </div>
</body>
</html>
